name: Publish to Test PyPI and PyPI
on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  build_and_publish_test_pypi:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: 3.12

        - name: Install dependencies
          run: | 
            python -m pip install --upgrade pip
            pip install twine build           

        - name: Set release version
          run: |
            echo "Release tag is $GITHUB_REF_NAME"
            echo "${GITHUB_REF_NAME#v}" > VERSION

        - name: Print content of autogenerated VERSION file
          run: cat VERSION

        - name: Build package
          run: python -m build

        - name: Print content of dist folder
          run: ls dist

        - name: Check package
          run: twine check dist/*

        - name: Publish package
          env:
            TWINE_USERNAME: __token__
            TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
          run: twine upload --repository testpypi dist/*

  build_and_publish_pypi:
    runs-on: ubuntu-latest
    needs: build_and_publish_test_pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine build           

      - name: Set release version
        run: |
          echo "Release tag is $GITHUB_REF_NAME"
          echo "${GITHUB_REF_NAME#v}" > VERSION

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish package
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload --repository pypi dist/*